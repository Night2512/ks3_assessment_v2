<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Assessment Submissions</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>

        <div id="authSection">
            <h2>Administrator Login</h2>
            <p>Please enter the administrator password to access the dashboard.</p>
            <input type="password" id="adminPassword" placeholder="Enter password">
            <button id="loginBtn">Login</button>
            <p id="authMessage" class="error-message"></p>
        </div>

        <div id="dashboardContent" style="display:none;">
            <div class="dashboard-controls">
                <input type="text" id="filterChildName" placeholder="Filter by Child Name">
                <input type="text" id="filterParentEmail" placeholder="Filter by Parent Email">
                <button id="applyFilterBtn">Apply Filters</button>
                <button id="clearFiltersBtn">Clear Filters</button>
            </div>

            <p id="loadingMessage">Loading submissions...</p>
            <p id="errorMessage" class="error-message"></p>

            <table id="submissionsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Child Name</th>
                        <th>Parent Name</th>
                        <th>Parent Email</th>
                        <th>Score</th>
                        <th>Expectations</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <div id="detailsModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Submission Details</h2>
            <div id="modalDetailsContent">
                </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
