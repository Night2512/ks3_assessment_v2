<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="mainTitle">Key Stage 1 Online Assessment - Mona Teaches</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1 id="mainTitleReplicated">Key Stage 1 Online Assessment - Mona Teaches</h1>

        <div id="infoCollection" class="section">
            <h2 id="infoHeading">Start Your Assessment</h2>
            <p id="infoInstructions">Please provide the following information to begin the assessment:</p>
            <form id="infoForm">
                <div class="question-block">
                    <label for="parentName">Parent's Name:</label>
                    <input type="text" id="parentName" name="parentName" required>
                </div>
                <div class="question-block">
                    <label for="childName">Child's Name:</label>
                    <input type="text" id="childName" name="childName" required>
                </div>
                <div class="question-block">
                    <label for="parentEmail">Parent's Email Address:</label>
                    <input type="email" id="parentEmail" name="parentEmail" required>
                </div>
				<div class="passage">
                    <p id="assessmentIntro"></p>
                </div>

				<div>
                    <button type="submit" id="startAssessmentBtn" disabled>Start Assessment</button>
                    <p></p>
                    <div class="turnstile-container">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAABhJZmNH0OLuZAif" data-callback="turnstileCallback" data-error-callback="turnstileErrorCallback"></div>
                        <p id="securityCheckText" class="small-text"></p>
                    </div>
                </div>
            </form>
        </div>

        <div id="assessmentSection" class="section" style="display:none;">
            <div class="assessment-header">
                <h2 id="assessmentHeading">Assessment</h2>
                <div class="timer-wrapper">Time Left: <span id="time">15:00</span></div>
            </div>
            
            <form id="assessmentForm">
                <section id="questionsContainer" class="questions-grid">
                    </section>

				<div>
                    <button type="button" id="nextQuestionBtn">Next Question</button>
                    <button type="submit" id="submitAssessmentBtn" style="display:none;">Submit Assessment</button>
                    <p class="question-progress">Question <span id="currentQNum">1</span> of <span id="totalQNum">30</span></p>
                </div>
            </form>
        </div>

        <div id="results" class="results-container" style="display:none;">
            <h2 id="resultsHeading">Assessment Results</h2>
            <div id="detailedResults"></div>
            <h3 id="overallScore"></h3>
            <h3 id="overallExpectations"></h3>
            <button id="sendEmailBtn" style="display:none;">Send Results to Parents</button>
            <p id="emailStatus" style="margin-top: 10px;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
